<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rupayana — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="left">
      <div class="brand">
        <div class="brand-logo">R</div>
        <div class="brand-info">
          <div class="brand-name">Rupayana</div>
          <div class="brand-tag">Instant payments • Secure • Fast</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="demo-pill">Demo Mode</div>
      <div class="signed">Signed in as <strong id="user-name">guest</strong></div>
    </div>
  </header>

  <main class="page">
    <section class="container">
      <div class="wallet-card card">
        <div class="wallet-top">
          <div class="wallet-left">
            <div class="wallet-label">Wallet balance</div>
            <div class="wallet-amount" id="wallet-amount">₹ 0</div>
          </div>
          <div class="wallet-account">
            <div class="account-title">Account</div>
            <div id="account-email" class="account-email">guest@example.com</div>
          </div>
        </div>

        <div class="tiles">
          <div class="tile" onclick="showFeature('upi')">
            <div class="tile-icon tile-u">U</div>
            <div class="tile-info"><div class="tile-title">UPI</div><div class="tile-sub">Fast transfers</div></div>
          </div>

          <div class="tile" onclick="showFeature('bank')">
            <div class="tile-icon tile-b">B</div>
            <div class="tile-info"><div class="tile-title">Bank</div><div class="tile-sub">NEFT/IMPS</div></div>
          </div>

          <div class="tile" onclick="showFeature('bill')">
            <div class="tile-icon tile-p">P</div>
            <div class="tile-info"><div class="tile-title">Bill Pay</div><div class="tile-sub">Utilities & recharge</div></div>
          </div>

          <div class="tile" onclick="showFeature('history')">
            <div class="tile-icon tile-h">H</div>
            <div class="tile-info"><div class="tile-title">History</div><div class="tile-sub">View transactions</div></div>
          </div>
        </div>
      </div>

      <button class="view-all">View all</button>

      <div class="transactions card">
        <div class="tx-row">
          <div class="tx-date">15 Nov 2025</div>
          <div class="tx-desc">Electricity</div>
          <div class="tx-amt">₹ 1,200</div>
        </div>
        <div class="tx-row">
          <div class="tx-date">14 Nov 2025</div>
          <div class="tx-desc">To: vendor@upi</div>
          <div class="tx-amt">₹ 250</div>
        </div>
        <!-- placeholder more -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
